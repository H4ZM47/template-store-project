version: '3.8'

services:
  app:
    build: .
    ports:
      - "8080:8080"
    environment:
      - DB_HOST=postgres
      - DB_PORT=5432
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=template_store
      - DB_SSLMODE=disable
      - GIN_MODE=debug
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - template-store-network

  postgres:
    image: postgres:13-alpine
    environment:
      - POSTGRES_DB=template_store
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - template-store-network

  # Optional: Redis for caching (uncomment when needed)
  # redis:
  #   image: redis:7-alpine
  #   ports:
  #     - "6379:6379"
  #   networks:
  #     - template-store-network

volumes:
  postgres_data:

networks:
  template-store-network:
    driver: bridge 